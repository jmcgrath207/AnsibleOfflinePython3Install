


- name: "Install Python Libs To Install {{ python_version }} | Install  Python  Libs: {{  python_lib_list | join(', ') }}  for {{ ansible_env.HOME }}/{{ python_folder_name }}/bin/python3"
  shell: "{{ ansible_env.HOME }}/{{ python_folder_name }}/bin/python3 install -m venv {{ python_Venv_dir }}"




- name: "Install Python Libs To Venv {{ python_version }} | Install  Python  Libs: {{  python_lib_list | join(', ') }}  for  {{ python_Venv_dir }}/bin/python3"
  shell: "{{ python_Venv_dir }}/bin/pip3 install --no-index --find-links={{ ansible_env.HOME }}/pythonlibs {{ item }}"
  with_items:
    - '{{ python_lib_list }}'